<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cita B√≠blica del D√≠a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1001;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .date {
            font-size: 1.3rem;
            color: #764ba2;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .verse-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .verse-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            text-align: left;
            white-space: pre-line;
        }

        .verse-reference {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .reflection {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            text-align: left;
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .reflection.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reveal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
        }

        .reveal-button.hidden {
            display: none;
        }

        .reflection-title {
            font-size: 1.3rem;
            color: #764ba2;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .reflection-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #555;
        }

        .loading {
            font-size: 1.2rem;
            color: #667eea;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .title {
                font-size: 1.8rem;
            }

            .date {
                font-size: 1.1rem;
            }

            .verse-text {
                font-size: 1.2rem;
            }

            .back-button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        ‚Üê Volver a Santos
    </a>

    <div class="container">
        <h1 class="title">üìñ Evangelio del D√≠a</h1>
        <div class="date" id="date">Cargando...</div>
        
        <div id="loadingMessage" class="loading">
            Cargando evangelio del d√≠a...
        </div>

        <div id="content" style="display: none;">
            <!-- Primera Lectura -->
            <div id="lecturaSection" style="display: none;">
                <h2 style="color: #764ba2; margin-bottom: 20px;">üìú Primera Lectura</h2>
                <div class="verse-container">
                    <div class="verse-reference" id="lecturaRef"></div>
                    <div class="verse-text" id="lecturaText"></div>
                </div>
            </div>

            <!-- Salmo -->
            <div id="salmoSection" style="display: none; margin-top: 30px;">
                <h2 style="color: #764ba2; margin-bottom: 20px;">üéµ Salmo</h2>
                <div class="verse-container">
                    <div class="verse-reference" id="salmoRef"></div>
                    <div class="verse-text" id="salmoText"></div>
                </div>
            </div>

            <!-- Evangelio -->
            <div id="evangelioSection" style="display: none; margin-top: 30px;">
                <h2 style="color: #764ba2; margin-bottom: 20px;">‚úùÔ∏è Evangelio</h2>
                <div class="verse-container">
                    <div class="verse-reference" id="evangelioRef"></div>
                    <div class="verse-text" id="evangelioText"></div>
                </div>
            </div>
        </div>

        <div id="errorMessage" style="display: none; color: #e74c3c; padding: 30px;">
            No se pudo cargar el evangelio del d√≠a. Por favor, intenta m√°s tarde.
        </div>
    </div>

    <script>
        // Cargar el evangelio del d√≠a desde el JSON
        async function cargarEvangelio() {
            try {
                const response = await fetch('evangelio_hoy.json');
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo');
                }
                
                const data = await response.json();
                
                // Ocultar mensaje de carga
                document.getElementById('loadingMessage').style.display = 'none';
                
                if (!data.exito) {
                    document.getElementById('errorMessage').style.display = 'block';
                    return;
                }
                
                // Mostrar contenido
                document.getElementById('content').style.display = 'block';
                
                // Actualizar fecha
                document.getElementById('date').textContent = data.fecha;
                
                // Cargar Primera Lectura
                if (data.lectura) {
                    document.getElementById('lecturaSection').style.display = 'block';
                    document.getElementById('lecturaRef').textContent = 
                        `${data.lectura.referencia || ''} ${data.lectura.titulo || ''}`;
                    document.getElementById('lecturaText').textContent = data.lectura.texto;
                }
                
                // Cargar Salmo
                if (data.salmo) {
                    document.getElementById('salmoSection').style.display = 'block';
                    document.getElementById('salmoRef').textContent = 
                        `${data.salmo.referencia || ''} ${data.salmo.titulo || ''}`;
                    document.getElementById('salmoText').textContent = data.salmo.texto;
                }
                
                // Cargar Evangelio
                if (data.evangelio) {
                    document.getElementById('evangelioSection').style.display = 'block';
                    document.getElementById('evangelioRef').textContent = 
                        `${data.evangelio.titulo || ''} - ${data.evangelio.referencia || ''}`;
                    document.getElementById('evangelioText').textContent = data.evangelio.texto;
                }
                
            } catch (error) {
                console.error('Error al cargar evangelio:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Inicializar cuando cargue la p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            cargarEvangelio();
        });
    </script>
</body>
</html>

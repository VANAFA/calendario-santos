    <div class="date-picker-container">

    <div class="container">
        <div class="date" id="date">Cargando...</div>
        <div id="saintsContainer">
            <div class="loading">Buscando santos del d√≠a...</div>
        </div>
    </div>

    <script>
        let selectedDate = new Date();
        let santosData = []; // Almacenar datos del CSV

        // Cargar el CSV al iniciar
        async function loadSantosCSV() {
            try {
                const response = await fetch('santos.csv');
                const csvText = await response.text();
                
                // Parsear CSV
                const lines = csvText.split('\n');
                const headers = lines[0].split(',');
                
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    
                    const values = parseCSVLine(lines[i]);
                    if (values.length >= 7) {
                        santosData.push({
                            mes: parseInt(values[0]),
                            dia: parseInt(values[1]),
                            nombre: values[2],
                            prioridad: parseInt(values[3]) || 25,
                            descripcion: values[4],
                            imagen: values[5],
                            url_wikipedia: values[6]
                        });
                    }
                }
                
                console.log(`Cargados ${santosData.length} santos desde CSV`);
            } catch (error) {
                console.error('Error cargando CSV:', error);
            }
        }

        // Parsear l√≠nea CSV (maneja comas dentro de comillas)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            
            return result;
        }

        // Inicializar selectores
        function initializeDatePickers() {
            const monthPicker = document.getElementById('monthPicker');
            const dayPicker = document.getElementById('dayPicker');
            
            monthPicker.value = selectedDate.getMonth();
            updateDayPicker();
            dayPicker.value = selectedDate.getDate();
            
            monthPicker.addEventListener('change', function() {
                selectedDate.setMonth(parseInt(this.value));
                updateDayPicker();
                displayDate();
                getSaintOfTheDay();
            });
            
            dayPicker.addEventListener('change', function() {
                selectedDate.setDate(parseInt(this.value));
                displayDate();
                getSaintOfTheDay();
            });
        }

        // Actualizar d√≠as seg√∫n el mes
        function updateDayPicker() {
            const dayPicker = document.getElementById('dayPicker');
            const month = selectedDate.getMonth();
            const year = selectedDate.getFullYear();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const currentDay = selectedDate.getDate();
            dayPicker.innerHTML = '';
            
            for (let i = 1; i <= daysInMonth; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                dayPicker.appendChild(option);
            }
            
            // Mantener el d√≠a seleccionado o ajustar si es inv√°lido
            if (currentDay <= daysInMonth) {
                dayPicker.value = currentDay;
            } else {
                dayPicker.value = daysInMonth;
                selectedDate.setDate(daysInMonth);
            }
        }

        // Mostrar la fecha actual
        function displayDate() {
            const options = { 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = selectedDate.toLocaleDateString('es-ES', options);
            document.getElementById('date').textContent = dateString;
        }

        // Obtener imagen del santo desde Wikipedia/Wikimedia o carpeta local
        async function getSaintImage(saint) {
            // Primero intentar cargar la imagen local
            if (saint.imagen && saint.imagen !== '') {
                const localImagePath = `images/${saint.imagen}`;
                
                // Verificar si la imagen local existe
                try {
                    const response = await fetch(localImagePath, { method: 'HEAD' });
                    if (response.ok) {
                        return localImagePath;
                    }
                } catch (e) {
                    console.log('Imagen local no encontrada:', localImagePath);
                }
            }
            
            // Si no hay imagen local, intentar desde Wikipedia
            try {
                const saintName = saint.nombre || saint.name || '';
                const cleanName = saintName.replace(/^San(to|ta)?\s+/i, '');
                
                const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(saintName)}&prop=pageimages&format=json&pithumbsize=300&origin=*`;
                
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];
                
                if (pages[pageId].thumbnail) {
                    return pages[pageId].thumbnail.source;
                }
                
                return null;
            } catch (error) {
                console.error('Error al obtener imagen:', error);
                return null;
            }
        }

        // Obtener el santo del d√≠a desde m√∫ltiples fuentes
        async function getSaintOfTheDay() {
            const month = selectedDate.getMonth() + 1;
            const day = selectedDate.getDate();
            
            // Buscar en los datos del CSV
            const saintsForDay = santosData.filter(s => s.mes === month && s.dia === day);
            
            if (saintsForDay.length > 0) {
                displayMultipleSaints(saintsForDay);
            } else {
                // Si no hay datos en el CSV, mostrar mensaje
                displayMultipleSaints([{
                    nombre: 'Santo del D√≠a',
                    prioridad: 25,
                    descripcion: 'No hay informaci√≥n disponible para este d√≠a. Puedes agregar los datos en el archivo santos.csv',
                    imagen: '',
                    url_wikipedia: 'https://es.wikipedia.org'
                }]);
            }
        }

        // Mostrar m√∫ltiples santos
        async function displayMultipleSaints(saints) {
            const container = document.getElementById('saintsContainer');
            container.innerHTML = '';
            
            console.log('Santos antes de ordenar:', saints.map(s => `${s.nombre} (${s.mes}/${s.dia}) - Prioridad: ${s.prioridad}, Imagen: ${s.imagen ? 'S√≠' : 'No'}`));
            
            // Ordenar con jerarqu√≠a: Festividades > Santos > Beatos, y dentro de cada grupo primero los que tienen imagen
            // Nota: La etiqueta "Festividad" se maneja manualmente, no se muestra autom√°ticamente
            saints.sort((a, b) => {
                // Verificar si tienen imagen
                const aHasImage = a.imagen && a.imagen.trim() !== '';
                const bHasImage = b.imagen && b.imagen.trim() !== '';
                
                // Determinar el tipo de santo
                const aType = getSaintType(a.nombre, a.prioridad);
                const bType = getSaintType(b.nombre, b.prioridad);
                
                // Orden de tipos: festividad(3) > santo(2) > beato(1)
                if (aType !== bType) {
                    return bType - aType; // Mayor tipo primero
                }
                
                // Dentro del mismo tipo, los que tienen imagen van primero
                if (aHasImage && !bHasImage) return -1;
                if (!aHasImage && bHasImage) return 1;
                
                // Si ambos tienen o no tienen imagen, ordenar por prioridad
                return (b.prioridad || 25) - (a.prioridad || 25);
            });
            
            console.log('Santos despu√©s de ordenar:', saints.map(s => `${s.nombre} (${s.mes}/${s.dia}) - Tipo: ${getSaintType(s.nombre, s.prioridad)}, Prioridad: ${s.prioridad}, Imagen: ${s.imagen ? 'S√≠' : 'No'}`));
            
            for (const saint of saints) {
                await displaySaintCard(saint, container);
            }
        }

        // Funci√≥n auxiliar para determinar el tipo de santo
        function getSaintType(nombre, prioridad) {
            const nombreLower = nombre.toLowerCase();
            
            // Prioridad 100 = Festividad
            if (prioridad === 100) return 3;
            
            // San, Santa, Santo = tipo 2
            if (nombreLower.startsWith('san ') || 
                nombreLower.startsWith('santa ') || 
                nombreLower.startsWith('santo ')) {
                return 2;
            }
            
            // Beato, Beata, Venerable = tipo 1
            if (nombreLower.startsWith('beato ') || 
                nombreLower.startsWith('beata ') ||
                nombreLower.startsWith('venerable ')) {
                return 1;
            }
            
            // Por defecto, tipo 1
            return 1;
        }

        // Crear una tarjeta para cada santo
        async function displaySaintCard(saint, container) {
            const card = document.createElement('div');
            card.className = 'saint-card';
            card.id = `saint-${saint.nombre.replace(/\s+/g, '-').toLowerCase()}`;
            
            const saintName = saint.nombre || saint.name || 'Santo del D√≠a';
            const prioridad = saint.prioridad || 25;
            const nombreLower = saintName.toLowerCase();
            
            // Badge de prioridad para santos importantes
            let priorityBadge = '';
            
            // Solo mostrar badges para santos argentinos
            // La etiqueta de "Festividad" se maneja manualmente
            
            // Santos patronos argentinos (prioridad 90-95)
            if (prioridad >= 90 && prioridad < 100) {
                priorityBadge = '<span class="priority-badge">‚≠ê Santo Patrono de Argentina</span>';
            }
            // Santos argentinos (prioridad 85-89)
            else if (prioridad >= 85 && prioridad < 90) {
                priorityBadge = '<span class="priority-badge">üá¶üá∑ Santo Argentino</span>';
            }
            
            // Obtener imagen
            const imageUrl = await getSaintImage(saint);
            
            let imageHTML;
            if (imageUrl) {
                imageHTML = `<img src="${imageUrl}" alt="${saintName}" class="saint-image">`;
            } else {
                // Icono de placeholder si no hay imagen
                imageHTML = `<div class="saint-image placeholder">‚úù</div>`;
            }
            
            let description = saint.descripcion || saint.description || saint.historia || '';
            if (description.length > 400) {
                description = description.substring(0, 400) + '...';
            }
            
            const wikiUrl = saint.url_wikipedia || saint.url || saint.wiki_url || '';
            
            // Solo mostrar bot√≥n de Wikipedia si hay URL v√°lida
            const wikiButton = wikiUrl ? 
                `<a href="${wikiUrl}" class="wiki-link" target="_blank">üìñ Ver en Wikipedia</a>` : 
                '';
            
            card.innerHTML = `
                ${imageHTML}
                <div class="saint-name">${saintName}${priorityBadge}</div>
                <div class="saint-description">${description}</div>
                <div class="links-container">
                    ${wikiButton}
                </div>
            `;
            
            container.appendChild(card);
        }

        // Inicializar la p√°gina
        async function init() {
            await loadSantosCSV();
            initializeDatePickers();
            initializeSearch();
            displayDate();
            getSaintOfTheDay();
        }

        // Inicializar b√∫squeda
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                // Buscar santos que coincidan
                const matches = santosData.filter(s => 
                    s.nombre.toLowerCase().includes(query)
                ).slice(0, 10); // Limitar a 10 resultados
                
                if (matches.length > 0) {
                    displaySearchResults(matches);
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            });
            
            // Cerrar resultados al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // Mostrar resultados de b√∫squeda
        function displaySearchResults(matches) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';
            
            matches.forEach(saint => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                
                const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                                   'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
                
                item.innerHTML = `
                    <div class="search-result-name">${saint.nombre}</div>
                    <div class="search-result-date">${saint.dia} de ${monthNames[saint.mes - 1]}</div>
                `;
                
                item.addEventListener('click', function() {
                    navigateToSaint(saint);
                    searchResults.style.display = 'none';
                    document.getElementById('searchInput').value = '';
                });
                
                searchResults.appendChild(item);
            });
        }

        // Navegar al d√≠a del santo y hacer scroll
        async function navigateToSaint(saint) {
            // Actualizar la fecha
            selectedDate.setMonth(saint.mes - 1);
            selectedDate.setDate(saint.dia);
            
            // Actualizar los selectores
            document.getElementById('monthPicker').value = saint.mes - 1;
            updateDayPicker();
            document.getElementById('dayPicker').value = saint.dia;
            
            // Actualizar la vista
            displayDate();
            await getSaintOfTheDay();
            
            // Esperar un poco m√°s para asegurar que el DOM est√© listo
            setTimeout(() => {
                scrollToSaint(saint.nombre);
            }, 500);
        }

        // Funci√≥n separada para hacer scroll al santo
        function scrollToSaint(nombreSanto) {
            const saintId = `saint-${nombreSanto.replace(/\s+/g, '-').toLowerCase()}`;
            const saintCard = document.getElementById(saintId);
            
            console.log('üîç Buscando santo:', nombreSanto);
            console.log('üìç ID generado:', saintId);
            console.log('‚úÖ Elemento encontrado:', saintCard ? 'S√≠' : 'No');
            
            if (saintCard) {
                // Calcular offset para evitar que quede oculto bajo los controles fijos
                const offset = window.matchMedia('(orientation: landscape)').matches ? 200 : 100;
                const elementPosition = saintCard.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - offset;
                
                console.log('üìè Posici√≥n del elemento:', elementPosition);
                console.log('üéØ Scroll hacia:', offsetPosition);
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                // Destacar el santo brevemente
                saintCard.style.transition = 'box-shadow 0.3s ease';
                saintCard.style.boxShadow = '0 0 25px rgba(118, 75, 162, 0.8)';
                
                setTimeout(() => {
                    saintCard.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.1)';
                }, 2500);
            } else {
                console.warn(`‚ùå No se encontr√≥ el santo: ${nombreSanto} (ID: ${saintId})`);
                // Listar todos los IDs disponibles para debug
                const allCards = document.querySelectorAll('.saint-card');
                console.log('üìã Tarjetas disponibles:', Array.from(allCards).map(c => c.id));
            }
        }
        
        // Ejecutar cuando se cargue la p√°gina
        init();
    </script>
</body>

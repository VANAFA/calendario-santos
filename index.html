<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Santo del D√≠a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .date-picker-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .picker-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

                .date-picker-container label {
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .date-picker-container select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1rem;
            background: white;
            width: 100%;
            cursor: pointer;
            transition: border-color 0.3s;
            /* Mejor accesibilidad t√°ctil en m√≥viles */
            min-height: 44px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 35px;
        }

        .date-picker-container select:hover {
            border-color: #764ba2;
        }

        .date-picker-container select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.3);
        }

        .date {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
        }

        .saints-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }

        .saint-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }        .saint-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 12px;
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .saint-image.placeholder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .saint-name {
            font-size: 1.6rem;
            color: #764ba2;
            margin-bottom: 15px;
            font-weight: bold;
            line-height: 1.2;
        }

        .saint-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
            text-align: left;
        }

        .links-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .wiki-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-height: 44px;
        }

        .wiki-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .vatican-link {
            display: inline-block;
            padding: 15px 30px;
            background: #ffd700;
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            font-weight: bold;
        }

        .vatican-link:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .loading {
            font-size: 1.2rem;
            color: #667eea;
            padding: 20px;
        }

        .error {
            color: #e74c3c;
            font-size: 1rem;
            padding: 15px;
        }

        /* Dise√±o optimizado para DESKTOP (pantallas grandes) */
        @media (min-width: 768px) {
            body {
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                max-width: 900px;
                padding: 40px;
                border-radius: 20px;
            }

            .date-picker-container {
                grid-template-columns: auto auto;
                gap: 20px;
                padding: 20px;
            }

            .picker-group {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }

            .date-picker-container label {
                font-size: 1rem;
            }

            .date-picker-container select {
                width: auto;
                min-width: 180px;
            }
            
            .date {
                font-size: 3rem;
                margin-bottom: 30px;
            }
            
            .saint-name {
                font-size: 2.2rem;
            }
            
            .saint-description {
                font-size: 1.15rem;
                line-height: 1.7;
            }

            .saint-card {
                padding: 30px;
                gap: 20px;
            }

            .saints-container {
                gap: 35px;
            }

            .wiki-link {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }

        /* Pantallas muy grandes (laptops y monitores) */
        @media (min-width: 1200px) {
            .container {
                max-width: 1100px;
                padding: 50px;
            }

            .date {
                font-size: 3.5rem;
            }

            .saint-name {
                font-size: 2.5rem;
            }

            .saint-description {
                font-size: 1.2rem;
            }

            .wiki-link {
                padding: 14px 28px;
                font-size: 1.05rem;
            }
        }
    </style>
</head>
<body>
    <div class="date-picker-container">
        <div class="picker-group">
            <label for="monthPicker">Mes:</label>
            <select id="monthPicker">
                <option value="0">Enero</option>
                <option value="1">Febrero</option>
                <option value="2">Marzo</option>
                <option value="3">Abril</option>
                <option value="4">Mayo</option>
                <option value="5">Junio</option>
                <option value="6">Julio</option>
                <option value="7">Agosto</option>
                <option value="8">Septiembre</option>
                <option value="9">Octubre</option>
                <option value="10">Noviembre</option>
                <option value="11">Diciembre</option>
            </select>
        </div>
        <div class="picker-group">
            <label for="dayPicker">D√≠a:</label>
            <select id="dayPicker"></select>
        </div>
    </div>
    
    <div class="container">
        <div class="date" id="date">Cargando...</div>
        <div id="saintsContainer">
            <div class="loading">Buscando santos del d√≠a...</div>
        </div>
    </div>

    <script>
        let selectedDate = new Date();
        let santosData = []; // Almacenar datos del CSV

        // Cargar el CSV al iniciar
        async function loadSantosCSV() {
            try {
                const response = await fetch('santos.csv');
                const csvText = await response.text();
                
                // Parsear CSV
                const lines = csvText.split('\n');
                const headers = lines[0].split(',');
                
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    
                    const values = parseCSVLine(lines[i]);
                    if (values.length >= 6) {
                        santosData.push({
                            mes: parseInt(values[0]),
                            dia: parseInt(values[1]),
                            nombre: values[2],
                            descripcion: values[3],
                            imagen: values[4],
                            url_wikipedia: values[5],
                            url_vatican: values[6]
                        });
                    }
                }
                
                console.log(`Cargados ${santosData.length} santos desde CSV`);
            } catch (error) {
                console.error('Error cargando CSV:', error);
            }
        }

        // Parsear l√≠nea CSV (maneja comas dentro de comillas)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            
            return result;
        }

        // Inicializar selectores
        function initializeDatePickers() {
            const monthPicker = document.getElementById('monthPicker');
            const dayPicker = document.getElementById('dayPicker');
            
            monthPicker.value = selectedDate.getMonth();
            updateDayPicker();
            dayPicker.value = selectedDate.getDate();
            
            monthPicker.addEventListener('change', function() {
                selectedDate.setMonth(parseInt(this.value));
                updateDayPicker();
                displayDate();
                getSaintOfTheDay();
            });
            
            dayPicker.addEventListener('change', function() {
                selectedDate.setDate(parseInt(this.value));
                displayDate();
                getSaintOfTheDay();
            });
        }

        // Actualizar d√≠as seg√∫n el mes
        function updateDayPicker() {
            const dayPicker = document.getElementById('dayPicker');
            const month = selectedDate.getMonth();
            const year = selectedDate.getFullYear();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const currentDay = selectedDate.getDate();
            dayPicker.innerHTML = '';
            
            for (let i = 1; i <= daysInMonth; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                dayPicker.appendChild(option);
            }
            
            // Mantener el d√≠a seleccionado o ajustar si es inv√°lido
            if (currentDay <= daysInMonth) {
                dayPicker.value = currentDay;
            } else {
                dayPicker.value = daysInMonth;
                selectedDate.setDate(daysInMonth);
            }
        }

        // Mostrar la fecha actual
        function displayDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = selectedDate.toLocaleDateString('es-ES', options);
            document.getElementById('date').textContent = dateString;
        }

        // Obtener imagen del santo desde Wikipedia/Wikimedia o carpeta local
        async function getSaintImage(saint) {
            // Primero intentar cargar la imagen local
            if (saint.imagen && saint.imagen !== '') {
                const localImagePath = `images/${saint.imagen}`;
                
                // Verificar si la imagen local existe
                try {
                    const response = await fetch(localImagePath, { method: 'HEAD' });
                    if (response.ok) {
                        return localImagePath;
                    }
                } catch (e) {
                    console.log('Imagen local no encontrada:', localImagePath);
                }
            }
            
            // Si no hay imagen local, intentar desde Wikipedia
            try {
                const saintName = saint.nombre || saint.name || '';
                const cleanName = saintName.replace(/^San(to|ta)?\s+/i, '');
                
                const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(saintName)}&prop=pageimages&format=json&pithumbsize=300&origin=*`;
                
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];
                
                if (pages[pageId].thumbnail) {
                    return pages[pageId].thumbnail.source;
                }
                
                return null;
            } catch (error) {
                console.error('Error al obtener imagen:', error);
                return null;
            }
        }

        // Obtener el santo del d√≠a desde m√∫ltiples fuentes
        async function getSaintOfTheDay() {
            const month = selectedDate.getMonth() + 1;
            const day = selectedDate.getDate();
            
            // Buscar en los datos del CSV
            const saintsForDay = santosData.filter(s => s.mes === month && s.dia === day);
            
            if (saintsForDay.length > 0) {
                displayMultipleSaints(saintsForDay);
            } else {
                // Si no hay datos en el CSV, mostrar mensaje
                displayMultipleSaints([{
                    nombre: 'Santo del D√≠a',
                    descripcion: 'No hay informaci√≥n disponible para este d√≠a. Puedes agregar los datos en el archivo santos.csv',
                    imagen: '',
                    url_wikipedia: 'https://es.wikipedia.org',
                    url_vatican: 'https://www.vaticannews.va/es/santos.html'
                }]);
            }
        }

        // Mostrar m√∫ltiples santos
        async function displayMultipleSaints(saints) {
            const container = document.getElementById('saintsContainer');
            container.innerHTML = '';
            
            for (const saint of saints) {
                await displaySaintCard(saint, container);
            }
        }

        // Crear una tarjeta para cada santo
        async function displaySaintCard(saint, container) {
            const card = document.createElement('div');
            card.className = 'saint-card';
            
            const saintName = saint.nombre || saint.name || 'Santo del D√≠a';
            
            // Obtener imagen
            const imageUrl = await getSaintImage(saint);
            
            let imageHTML;
            if (imageUrl) {
                imageHTML = `<img src="${imageUrl}" alt="${saintName}" class="saint-image">`;
            } else {
                // Icono de placeholder si no hay imagen
                imageHTML = `<div class="saint-image placeholder">‚úù</div>`;
            }
            
            let description = saint.descripcion || saint.description || saint.historia || '';
            if (description.length > 400) {
                description = description.substring(0, 400) + '...';
            }
            
            const wikiUrl = saint.url_wikipedia || saint.url || saint.wiki_url || `https://es.wikipedia.org/wiki/${encodeURIComponent(saintName)}`;
            const vaticanUrl = saint.url_vatican || `https://www.vaticannews.va/es/santos.html`;
            
            card.innerHTML = `
                ${imageHTML}
                <div class="saint-name">${saintName}</div>
                <div class="saint-description">${description}</div>
                <div class="links-container">
                    <a href="${wikiUrl}" class="wiki-link" target="_blank">üìñ Ver en Wikipedia</a>
                    <a href="${vaticanUrl}" class="vatican-link" target="_blank">‚úùÔ∏è Vatican News</a>
                </div>
            `;
            
            container.appendChild(card);
        }

        // Inicializar la p√°gina
        async function init() {
            await loadSantosCSV();
            initializeDatePickers();
            displayDate();
            getSaintOfTheDay();
        }
        
        // Ejecutar cuando se cargue la p√°gina
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santo del Día</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .date-picker-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .date-picker-container label {
            display: block;
            margin-bottom: 5px;
            color: #667eea;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .date-picker-container input {
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1rem;
        }

        .date {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .saints-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-top: 30px;
        }

        .saint-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .saint-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .saint-image.placeholder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
        }

        .saint-name {
            font-size: 2.5rem;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .saint-description {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
            text-align: justify;
        }

        .wiki-link {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .wiki-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .loading {
            font-size: 1.5rem;
            color: #667eea;
        }

        .error {
            color: #e74c3c;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            .date {
                font-size: 2.5rem;
            }
            
            .saint-name {
                font-size: 1.8rem;
            }
            
            .saint-description {
                font-size: 1rem;
            }

            .date-picker-container {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
            }

            .saint-image {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="date-picker-container">
        <label for="datePicker">Probar otra fecha:</label>
        <input type="date" id="datePicker">
    </div>
    
    <div class="container">
        <div class="date" id="date">Cargando...</div>
        <div id="saintsContainer">
            <div class="loading">Buscando santos del día...</div>
        </div>
    </div>

    <script>
        let selectedDate = new Date();

        // Configurar el selector de fecha
        document.getElementById('datePicker').addEventListener('change', function(e) {
            selectedDate = new Date(e.target.value + 'T00:00:00');
            displayDate();
            getSaintOfTheDay();
        });

        // Mostrar la fecha actual
        function displayDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = selectedDate.toLocaleDateString('es-ES', options);
            document.getElementById('date').textContent = dateString;
        }

        // Obtener imagen del santo desde Wikipedia/Wikimedia
        async function getSaintImage(saintName) {
            try {
                // Limpiar el nombre del santo
                const cleanName = saintName.replace(/^San(to|ta)?\s+/i, '');
                
                // Buscar la página del santo en Wikipedia
                const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(saintName)}&prop=pageimages&format=json&pithumbsize=300&origin=*`;
                
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];
                
                if (pages[pageId].thumbnail) {
                    return pages[pageId].thumbnail.source;
                }
                
                return null;
            } catch (error) {
                console.error('Error al obtener imagen:', error);
                return null;
            }
        }

        // Obtener el santo del día desde la API de Santos Católicos
        async function getSaintOfTheDay() {
            try {
                const month = selectedDate.getMonth() + 1;
                const day = selectedDate.getDate();
                
                // Usamos la API de santos católicos
                const response = await fetch(`https://api.religion.ar/api/santos/${month}/${day}`);
                
                if (!response.ok) {
                    throw new Error('No se pudo obtener la información del santo');
                }
                
                const data = await response.json();
                
                if (data && data.data && data.data.length > 0) {
                    // Mostrar TODOS los santos del día
                    displayMultipleSaints(data.data);
                } else {
                    // Si no hay datos, usar información de respaldo
                    await getSaintFromWikipedia();
                }
            } catch (error) {
                console.error('Error:', error);
                await getSaintFromWikipedia();
            }
        }

        // Mostrar múltiples santos
        async function displayMultipleSaints(saints) {
            const container = document.getElementById('saintsContainer');
            container.innerHTML = '';
            
            for (const saint of saints) {
                await displaySaintCard(saint, container);
            }
        }

        // Crear una tarjeta para cada santo
        async function displaySaintCard(saint, container) {
            const card = document.createElement('div');
            card.className = 'saint-card';
            
            const saintName = saint.nombre || saint.name || 'Santo del Día';
            
            // Obtener imagen
            const imageUrl = await getSaintImage(saintName);
            
            let imageHTML;
            if (imageUrl) {
                imageHTML = `<img src="${imageUrl}" alt="${saintName}" class="saint-image">`;
            } else {
                // Icono de placeholder si no hay imagen
                const initial = saintName.charAt(0);
                imageHTML = `<div class="saint-image placeholder">✝</div>`;
            }
            
            let description = saint.descripcion || saint.description || saint.historia || '';
            if (description.length > 400) {
                description = description.substring(0, 400) + '...';
            }
            
            const wikiUrl = saint.url || saint.wiki_url || `https://es.wikipedia.org/wiki/${encodeURIComponent(saintName)}`;
            
            card.innerHTML = `
                ${imageHTML}
                <div class="saint-name">${saintName}</div>
                <div class="saint-description">${description}</div>
                <a href="${wikiUrl}" class="wiki-link" target="_blank">Ver más en Wikipedia</a>
            `;
            
            container.appendChild(card);
        }

        // Método alternativo usando scraping de Wikipedia
        async function getSaintFromWikipedia() {
            try {
                const month = selectedDate.toLocaleDateString('es-ES', { month: 'long' });
                const day = selectedDate.getDate();
                
                // Buscar en Wikipedia española
                const searchQuery = `${day} de ${month}`;
                const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchQuery + ' santo')}&format=json&origin=*&srlimit=3`;
                
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();
                
                if (searchData.query.search.length > 0) {
                    const saints = [];
                    
                    for (const result of searchData.query.search) {
                        const pageTitle = result.title;
                        
                        // Obtener el resumen de la página
                        const summaryUrl = `https://es.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(pageTitle)}`;
                        const summaryResponse = await fetch(summaryUrl);
                        const summaryData = await summaryResponse.json();
                        
                        saints.push({
                            nombre: pageTitle,
                            descripcion: summaryData.extract || 'No hay descripción disponible.',
                            url: summaryData.content_urls?.desktop?.page || `https://es.wikipedia.org/wiki/${encodeURIComponent(pageTitle)}`
                        });
                    }
                    
                    if (saints.length > 0) {
                        displayMultipleSaints(saints);
                        return;
                    }
                }
                
                displayDefaultSaint();
            } catch (error) {
                console.error('Error al obtener de Wikipedia:', error);
                displayDefaultSaint();
            }
        }

        function displayDefaultSaint() {
            const month = selectedDate.getMonth() + 1;
            const day = selectedDate.getDate();
            
            // Algunos santos populares por fecha
            const saintsCalendar = {
                '1-1': [
                    { nombre: 'Santa María, Madre de Dios', descripcion: 'La Virgen María es venerada como la madre de Jesucristo y Madre de Dios. En este día se celebra su maternidad divina.' },
                    { nombre: 'San Basilio el Grande', descripcion: 'Doctor de la Iglesia, obispo de Cesarea y uno de los grandes Padres Capadocios.' }
                ],
                '1-6': [{ nombre: 'Epifanía del Señor', descripcion: 'Celebración de la manifestación de Jesucristo a los Reyes Magos.' }],
                '3-19': [{ nombre: 'San José', descripcion: 'Esposo de la Virgen María y padre adoptivo de Jesús.' }],
                '4-23': [{ nombre: 'San Jorge', descripcion: 'Mártir cristiano, conocido por la leyenda del dragón.' }],
                '11-4': [{ nombre: 'San Carlos Borromeo', descripcion: 'Cardenal arzobispo de Milán, destacado en la Reforma Católica.' }]
            };
            
            const key = `${month}-${day}`;
            const saints = saintsCalendar[key] || [{
                nombre: 'Santo del Día',
                descripcion: 'Información no disponible en este momento. Por favor, visite el calendario litúrgico católico para más información.'
            }];
            
            displayMultipleSaints(saints);
        }

        // Inicializar la página
        displayDate();
        getSaintOfTheDay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cita B√≠blica del D√≠a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1001;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .date {
            font-size: 1.3rem;
            color: #764ba2;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .date-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0 30px;
            flex-wrap: wrap;
        }

        .date-selector button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .date-selector button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .date-selector input[type="date"],
        .date-selector input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 1rem;
            text-align: center;
            min-width: 170px;
            max-width: 200px;
        }
        
        /* Asegurar que el a√±o completo se muestre en el input date */
        .date-selector input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }

        .verse-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .verse-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            text-align: left;
            white-space: normal;
        }

        .verse-reference {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .reflection {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            text-align: left;
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .reflection.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reveal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
        }

        .reveal-button.hidden {
            display: none;
        }

        .reflection-title {
            font-size: 1.3rem;
            color: #764ba2;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .reflection-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #555;
        }

        .loading {
            font-size: 1.2rem;
            color: #667eea;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .title {
                font-size: 1.8rem;
            }

            .date {
                font-size: 1.1rem;
            }

            .verse-text {
                font-size: 1.2rem;
            }

            .back-button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        ‚Üê Volver a Santos
    </a>

    <div class="container">
        <h1 class="title">üìñ Evangelio del D√≠a</h1>
        
        <div class="date-selector">
            <button onclick="cambiarDia(-1)">‚¨ÖÔ∏è Anterior</button>
            <input type="date" id="dateInput" onchange="cargarEvangelioFecha()">
            <button onclick="irHoy()">Hoy</button>
            <button onclick="cambiarDia(1)">‚û°Ô∏è Siguiente</button>
        </div>
        
        <div class="date" id="date">Cargando...</div>
        
        <div id="loadingMessage" class="loading">
            Cargando evangelio del d√≠a...
        </div>

        <div id="content" style="display: none;">
            <!-- Primera Lectura -->
            <div id="lecturaSection" style="display: none;">
                <h2 style="color: #764ba2; margin-bottom: 20px;">üìú Primera Lectura</h2>
                <div class="verse-container">
                    <div class="verse-reference" id="lecturaRef"></div>
                    <div class="verse-text" id="lecturaText"></div>
                </div>
            </div>

            <!-- Salmo -->
            <div id="salmoSection" style="display: none; margin-top: 30px;">
                <h2 style="color: #764ba2; margin-bottom: 20px;">üéµ Salmo</h2>
                <div class="verse-container">
                    <div class="verse-reference" id="salmoRef"></div>
                    <div class="verse-text" id="salmoText"></div>
                </div>
            </div>

            <!-- Evangelio -->
            <div id="evangelioSection" style="display: none; margin-top: 30px;">
                <h2 style="color: #764ba2; margin-bottom: 20px;">‚úùÔ∏è Evangelio</h2>
                <div class="verse-container">
                    <div class="verse-reference" id="evangelioRef"></div>
                    <div class="verse-text" id="evangelioText"></div>
                </div>
            </div>
        </div>

        <div id="errorMessage" style="display: none; color: #e74c3c; padding: 30px;">
            No se pudo cargar el evangelio del d√≠a. Por favor, intenta m√°s tarde.
        </div>
    </div>

    <script>
        let selectedDate = new Date();
        let evangeliosData = [];

        // Cargar CSV de evangelios
        async function loadEvangeliosCSV() {
            try {
                const response = await fetch('../data/evangelios.csv');
                const csvText = await response.text();
                
                const lines = csvText.split('\n');
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    
                    const values = parseCSVLine(lines[i]);
                    if (values.length >= 10) {
                        evangeliosData.push({
                            a√±o: parseInt(values[0]),
                            mes: parseInt(values[1]),
                            dia: parseInt(values[2]),
                            titulo: values[3],
                            primera_lectura_ref: values[4],
                            primera_lectura_texto: values[5],
                            salmo_ref: values[6],
                            salmo_texto: values[7],
                            evangelio_ref: values[8],
                            evangelio_texto: values[9]
                        });
                    }
                }
                
                console.log(`üìñ Cargados ${evangeliosData.length} evangelios desde CSV`);
            } catch (error) {
                console.error('Error cargando CSV:', error);
            }
        }

        // Parsear l√≠nea CSV (maneja comas dentro de comillas)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result;
        }

        // Buscar evangelio por fecha
        function buscarEvangelio(fecha) {
            const a√±o = fecha.getFullYear();
            const mes = fecha.getMonth() + 1;
            const dia = fecha.getDate();
            
            return evangeliosData.find(e => 
                e.a√±o === a√±o && e.mes === mes && e.dia === dia
            );
        }

        // Actualizar el input de fecha
        function actualizarDateInput() {
            const a√±o = selectedDate.getFullYear();
            const mes = String(selectedDate.getMonth() + 1).padStart(2, '0');
            const dia = String(selectedDate.getDate()).padStart(2, '0');
            document.getElementById('dateInput').value = `${a√±o}-${mes}-${dia}`;
        }

        // Cambiar d√≠a
        function cambiarDia(offset) {
            selectedDate.setDate(selectedDate.getDate() + offset);
            actualizarDateInput();
            cargarEvangelioFecha();
        }

        // Ir a hoy
        function irHoy() {
            selectedDate = new Date();
            actualizarDateInput();
            cargarEvangelioFecha();
        }

        // Cargar evangelio de la fecha seleccionada
        async function cargarEvangelioFecha() {
            // Actualizar fecha desde el input
            const fechaInput = document.getElementById('dateInput').value;
            if (fechaInput) {
                selectedDate = new Date(fechaInput + 'T12:00:00');
            }
            
            actualizarDateInput();
            
            // Mostrar fecha
            const dateElement = document.getElementById('date');
            dateElement.textContent = selectedDate.toLocaleDateString('es-ES', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            
            // Buscar en CSV primero
            const evangelio = buscarEvangelio(selectedDate);
            
            if (evangelio && evangelio.evangelio_texto) {
                mostrarEvangelioDesdeCSV(evangelio);
            } else {
                // Si no est√° en CSV y es hoy, intentar JSON/API
                const hoy = new Date();
                if (selectedDate.toDateString() === hoy.toDateString()) {
                    await cargarEvangelioHoy();
                } else {
                    mostrarError(`No hay evangelio disponible para el ${selectedDate.toLocaleDateString('es-ES')}`);
                }
            }
        }

        // Mostrar evangelio desde CSV
        function mostrarEvangelioDesdeCSV(data) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // Primera Lectura
            if (data.primera_lectura_texto) {
                document.getElementById('lecturaSection').style.display = 'block';
                document.getElementById('lecturaRef').textContent = data.primera_lectura_ref || 'Primera Lectura';
                document.getElementById('lecturaText').textContent = data.primera_lectura_texto;
            } else {
                document.getElementById('lecturaSection').style.display = 'none';
            }
            
            // Salmo
            if (data.salmo_texto) {
                document.getElementById('salmoSection').style.display = 'block';
                document.getElementById('salmoRef').textContent = data.salmo_ref || 'Salmo';
                document.getElementById('salmoText').textContent = data.salmo_texto;
            } else {
                document.getElementById('salmoSection').style.display = 'none';
            }
            
            // Evangelio
            if (data.evangelio_texto) {
                document.getElementById('evangelioSection').style.display = 'block';
                document.getElementById('evangelioRef').textContent = data.evangelio_ref || 'Evangelio';
                document.getElementById('evangelioText').textContent = data.evangelio_texto;
            } else {
                document.getElementById('evangelioSection').style.display = 'none';
            }
            
            console.log('‚úÖ Evangelio cargado desde CSV');
        }

        // Cargar el evangelio del d√≠a (para fallback)
        async function cargarEvangelioHoy() {
            // Primero intentar cargar desde archivo local (m√°s r√°pido y confiable)
            try {
                console.log('üìñ Intentando cargar evangelio desde archivo local...');
                const timestamp = new Date().getTime();
                const response = await fetch(`../data/evangelio_hoy.json?t=${timestamp}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.exito) {
                        console.log('‚úÖ Evangelio encontrado en archivo local');
                        mostrarEvangelioDesdeJSON(data);
                        return;
                    }
                }
            } catch (error) {
                console.log('‚ÑπÔ∏è Archivo local no disponible, intentando API...');
            }
            
            // Si el archivo local no existe o falla, intentar API de Vatican News
            try {
                console.log('üìñ Cargando evangelio desde Vatican News RSS...');
                
                // Usar un proxy CORS para evitar bloqueos del navegador
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent('https://www.vaticannews.va/es/evangelio-de-hoy.rss.xml');
                const response = await fetch(proxyUrl + targetUrl);
                const text = await response.text();
                
                // Parsear el RSS/XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'text/xml');
                
                // Obtener el primer item (evangelio del d√≠a)
                const item = xmlDoc.querySelector('item');
                
                if (!item) {
                    throw new Error('No se encontr√≥ contenido en el RSS');
                }
                
                const title = item.querySelector('title')?.textContent || '';
                const description = item.querySelector('description')?.textContent || '';
                const pubDate = item.querySelector('pubDate')?.textContent || '';
                
                // Ocultar mensaje de carga
                document.getElementById('loadingMessage').style.display = 'none';
                
                // Mostrar contenido
                document.getElementById('content').style.display = 'block';
                
                // Actualizar fecha desde el pubDate del RSS
                const dateElement = document.getElementById('date');
                if (pubDate) {
                    const fecha = new Date(pubDate);
                    dateElement.textContent = fecha.toLocaleDateString('es-ES', { 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric' 
                    });
                } else {
                    const hoy = new Date();
                    dateElement.textContent = hoy.toLocaleDateString('es-ES', { 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric' 
                    });
                }
                dateElement.style.color = '#764ba2';
                
                // Limpiar HTML entities del description
                let cleanDescription = description
                    .replace(/&nbsp;/g, ' ')
                    .replace(/&quot;/g, '"')
                    .replace(/&amp;/g, '&')
                    .replace(/&#39;/g, "'")
                    .replace(/&apos;/g, "'")
                    .replace(/&iacute;/g, '√≠')
                    .replace(/&aacute;/g, '√°')
                    .replace(/&eacute;/g, '√©')
                    .replace(/&oacute;/g, '√≥')
                    .replace(/&uacute;/g, '√∫')
                    .replace(/&ntilde;/g, '√±')
                    .replace(/&Iacute;/g, '√ç')
                    .replace(/&Aacute;/g, '√Å')
                    .replace(/&Eacute;/g, '√â')
                    .replace(/&Oacute;/g, '√ì')
                    .replace(/&Uacute;/g, '√ö')
                    .replace(/&Ntilde;/g, '√ë')
                    .replace(/&iquest;/g, '¬ø')
                    .replace(/&iexcl;/g, '¬°')
                    .replace(/&laquo;/g, '¬´')
                    .replace(/&raquo;/g, '¬ª');
                
                // Extraer secciones del HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = cleanDescription;
                const paragraphs = Array.from(tempDiv.querySelectorAll('p'));
                
                let lecturaTitulo = '';
                let lecturaRef = '';
                let lecturaTxt = '';
                let evangelioRef = '';
                let evangelioTxt = '';
                let reflexionTxt = '';
                
                let currentSection = '';
                let lastRef = '';
                
                for (let p of paragraphs) {
                    const text = p.textContent.trim();
                    
                    if (!text) continue;
                    
                    // Detectar secci√≥n de lectura
                    if (text.includes('Lectura del libro') || text.includes('Lectura de la')) {
                        currentSection = 'lectura-titulo';
                        lecturaTitulo = text;
                    }
                    // Detectar referencia (ej: "Sabidur√≠a 6, 1-11")
                    else if (text.match(/^[A-Z√Å-√ö][a-z√°-√∫]+\s*\d+,\s*\d+/)) {
                        lastRef = text;
                        if (currentSection === 'lectura-titulo') {
                            lecturaRef = text;
                            currentSection = 'lectura';
                        } else if (currentSection === 'evangelio-titulo') {
                            evangelioRef = text;
                            currentSection = 'evangelio';
                        }
                    }
                    // Detectar secci√≥n del evangelio
                    else if (text.includes('santo evangelio seg√∫n')) {
                        currentSection = 'evangelio-titulo';
                    }
                    // Agregar contenido a la secci√≥n actual
                    else if (text.length > 30) {
                        if (currentSection === 'lectura') {
                            lecturaTxt += (lecturaTxt ? ' ' : '') + text;
                        } else if (currentSection === 'evangelio') {
                            // Si el texto empieza con may√∫scula y es largo, probablemente sea reflexi√≥n
                            if (evangelioTxt && text.length > 200 && !text.startsWith('En aquel tiempo')) {
                                reflexionTxt += (reflexionTxt ? ' ' : '') + text;
                            } else {
                                evangelioTxt += (evangelioTxt ? ' ' : '') + text;
                            }
                        }
                    }
                }
                
                // Mostrar Primera Lectura si existe
                if (lecturaTxt && lecturaTxt.length > 50) {
                    document.getElementById('lecturaSection').style.display = 'block';
                    document.getElementById('lecturaRef').textContent = lecturaRef || lecturaTitulo || 'Primera Lectura';
                    document.getElementById('lecturaText').textContent = lecturaTxt;
                }
                
                // Mostrar Evangelio
                if (evangelioTxt && evangelioTxt.length > 50) {
                    document.getElementById('evangelioSection').style.display = 'block';
                    document.getElementById('evangelioRef').textContent = evangelioRef || 'Evangelio del d√≠a';
                    document.getElementById('evangelioText').textContent = evangelioTxt;
                } else {
                    // Fallback: mostrar todo el contenido como evangelio
                    document.getElementById('evangelioSection').style.display = 'block';
                    document.getElementById('evangelioRef').textContent = 'Evangelio del d√≠a';
                    const allText = paragraphs.map(p => p.textContent.trim()).join(' ');
                    document.getElementById('evangelioText').textContent = allText;
                }
                
                console.log('‚úÖ Evangelio cargado exitosamente desde API');
                
            } catch (error) {
                console.error('‚ùå Error al cargar evangelio desde API:', error);
                console.error('Detalles del error:', error.message);
                
                // Mostrar error al usuario
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').innerHTML = `
                    <p><strong>No se pudo cargar el evangelio del d√≠a.</strong></p>
                    <p style="margin-top: 15px; font-size: 0.95rem;">
                        <strong>üí° Soluci√≥n:</strong><br>
                        Para que el evangelio se muestre autom√°ticamente, necesitas ejecutar:<br>
                        <code style="background: #f0f0f0; padding: 5px 10px; border-radius: 5px; display: inline-block; margin-top: 10px;">
                        python3 main.py --evangelio
                        </code>
                    </p>
                    <p style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                        Esto crear√° el archivo <code>evangelio_hoy.json</code> que la p√°gina usa para mostrar el contenido.<br>
                        O puedes configurar un cron job para que se ejecute autom√°ticamente cada d√≠a.
                    </p>
                `;
            }
        }

        // Funci√≥n auxiliar para mostrar evangelio desde JSON
        function mostrarEvangelioDesdeJSON(data) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // Actualizar fecha
            const dateElement = document.getElementById('date');
            dateElement.textContent = data.fecha;
            dateElement.style.color = '#764ba2';
            
            // Cargar Primera Lectura
            if (data.lectura && data.lectura.texto) {
                document.getElementById('lecturaSection').style.display = 'block';
                document.getElementById('lecturaRef').textContent = 
                    `${data.lectura.referencia || ''} ${data.lectura.titulo || ''}`.trim();
                const textoLectura = data.lectura.texto.replace(/\n\n+/g, ' ').replace(/\n/g, ' ');
                document.getElementById('lecturaText').textContent = textoLectura;
            }
            
            // Cargar Salmo
            if (data.salmo && data.salmo.texto) {
                document.getElementById('salmoSection').style.display = 'block';
                document.getElementById('salmoRef').textContent = 
                    `${data.salmo.referencia || ''} ${data.salmo.titulo || ''}`.trim();
                const textoSalmo = data.salmo.texto.replace(/\n\n+/g, ' ').replace(/\n/g, ' ');
                document.getElementById('salmoText').textContent = textoSalmo;
            }
            
            // Cargar Evangelio
            if (data.evangelio && data.evangelio.texto) {
                document.getElementById('evangelioSection').style.display = 'block';
                document.getElementById('evangelioRef').textContent = 
                    `${data.evangelio.titulo || ''} - ${data.evangelio.referencia || ''}`.trim();
                const textoEvangelio = data.evangelio.texto.replace(/\n\n+/g, ' ').replace(/\n/g, ' ');
                document.getElementById('evangelioText').textContent = textoEvangelio;
            }
        }

        // Mostrar error
        function mostrarError(mensaje) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            
            const esFuturo = selectedDate > new Date();
            const esHoy = selectedDate.toDateString() === new Date().toDateString();
            
            let solucion = '';
            if (esFuturo) {
                solucion = `
                    <p style="margin-top: 15px; font-size: 0.95rem;">
                        ‚ÑπÔ∏è El evangelio para fechas futuras a√∫n no est√° disponible.<br>
                        Los evangelios se agregan d√≠a a d√≠a autom√°ticamente.
                    </p>
                `;
            } else if (esHoy) {
                solucion = `
                    <p style="margin-top: 15px; font-size: 0.95rem;">
                        <strong>üí° Soluci√≥n:</strong><br>
                        Para cargar el evangelio de hoy, ejecuta:<br>
                        <code style="background: #f0f0f0; padding: 5px 10px; border-radius: 5px; display: inline-block; margin-top: 10px;">
                        python3 main.py --evangelio
                        </code>
                    </p>
                `;
            } else {
